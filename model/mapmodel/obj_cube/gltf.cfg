// Load GLTF model file.   (The cube is 8x8x8 units in size.)
gltfload obj_cube.gltf
gltfskin model diffuse.png masks.png
gltfbumpmap model        normal.png
gltfscale 100         // Global Scale Level             = 100%
gltfspec 100          // Specularity Level              = 100%
gltfshadow 1          // Shadow Casting                 = True
